spotless {
    format 'misc', {
        target '**/*.md', '**/.gitignore'
        targetExclude "**/.gradle/**"
        indentWithSpaces()
        trimTrailingWhitespace()
        endWithNewline()
    }
    kotlin {
        ktlint()
        target "**/src/**/*.kt"
        trimTrailingWhitespace()
        endWithNewline()
        licenseHeaderFile rootProject.file('spotless/license.kt')
    }

    groovyGradle {
        target "**/*.gradle"
        trimTrailingWhitespace()
        endWithNewline()
    }
}
