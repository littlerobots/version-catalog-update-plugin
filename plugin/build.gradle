plugins {
    id "org.jetbrains.kotlin.jvm"
    id 'java-gradle-plugin'
    id "com.vanniktech.maven.publish"
}

gradlePlugin {
    plugins {
        simplePlugin {
            id = 'nl.littlerobots.version-catalog-update'
            implementationClass = 'nl.littlerobots.vcu.plugin.VersionCatalogUpdatePlugin'
        }
    }
}

repositories {
    gradlePluginPortal()
}

dependencies {
    implementation project(":catalog")

    testImplementation 'junit:junit:4.13.2'
    testImplementation 'com.github.ben-manes:gradle-versions-plugin:0.39.0'
    testImplementation(gradleTestKit())
    compileOnly 'com.github.ben-manes:gradle-versions-plugin:0.39.0'
}
